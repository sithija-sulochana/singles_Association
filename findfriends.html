<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singles Society - Find Your Connection</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #f1c40f;
      --text-color: #333;
      --background-color: #f4f6f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-color) 0%, #e9ecef 100%);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.1);
      transform: skewY(-6deg);
      transform-origin: top left;
      z-index: 1;
    }

    header h1 {
      position: relative;
      z-index: 2;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      position: relative;
      z-index: 2;
      font-size: 1.2rem;
      color: var(--accent-color);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus, 
    .form-group select:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 45px;
      color: #aaa;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
    }

    .match-result {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      text-align: center;
      border: 2px dashed var(--secondary-color);
      transition: all 0.3s ease;
    }

    .match-result:hover {
      background: #f0f0f0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="container">
    <h2>Create Your Profile</h2>
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" placeholder="Enter your nickname" required>
      <i class="fas fa-user"></i>
    </div>
    <div class="form-group">
      <label for="hobby">Hobbies</label>
      <input type="text" id="hobby" placeholder="e.g., Movies, Gaming, Fitness" required>
      <i class="fas fa-heart"></i>
    </div>
    <div class="form-group">
      <label for="preference">Looking for</label>
      <select id="preference" required>
        <option value="">Select your preference</option>
        <option value="Friendship">Friendship</option>

      <i class="fas fa-search-heart"></i>
    </div>
    <button onclick="matchUser()">
      <i class="fas fa-magic"></i> Find Your Match
    </button>

    <div class="match-result" id="match-result">
      <!-- Match result will appear here -->
    </div>
  </div>

  <script>

    if (!nickname || !hobby || !preference) {

    const randomIndex = Math.floor(Math.random() * matches.length);

      <p>Start connecting and explore new friendships!</p>
    `;
  }
  </script>
</body>
</html>
